    <!-- relatório -->
    <main>
        <div id="title">
           <h2>Gerar Relatório</h2>
        </div>
        <div >
            <form action="#" method="get" class="form">
                <div class="row">
                    <div class="col">
                        <label for="inicial">Selecione a data inicial</label>
                        <input type="date" class="form-control" placeholder="Data Inicial" aria-label="Data Inicial" id="inicial">
                    </div>
                    <div class="col">
                        <label for="final">Selecione a data final</label>
                        <input type="date" class="form-control" placeholder="Data final" aria-label="Data final" id="final">
                    </div>
                </div>
                <div class="col">
                    <label for="type">Selecione o tipo de relatório</label>
                    <select class="form-select form-control" aria-label="Default select example">
                        <option disabled selected>Escolher relatório</option>
                        <option value="1" class="option">Entrada</option>
                        <option value="2" class="option">Saída</option>
                        <option value="3" class="option">Geral</option>
                    </select>
                    <div class="d-grid gap-2 col-4 mx-auto">
                        <button class="btn btn-primary" type="button" id="btn-gerar">Gerar</button>
                  </div>
                </div>
            </form>
        </div>
    </main>
