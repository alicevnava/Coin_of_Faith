</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Coin of Faith</a>

              <!-- menu -->
              <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

    <main>
        <div id="title">
            <h2>Controle Financeiro</h2>

        <div class="table">
            <form class="row g-3">
                <h3 class="titleForm">Entradas</h3>
                <!-- beneficiários - registrar os nomes -->
                  <div class="col-md-2">
                    <label for="beneficiario" class="form-label">Beneficiário</label>
                    <select id="beneficiario" class="form-select form-control" required>
                      <option value="1">Beneficiário 1</option>
                      <option value="2">Beneficiário 2</option>
                      <option value="3">Beneficiário 3</option>
                      <option value="3">Beneficiário 4</option>
                    </select>
                  </div>
               
                <!-- data da entrada -->
                <div class="col-md-2">
                  <label for="data" class="form-label">Data</label>
                  <input type="date" class="form-control" id="date" required>
                </div>

                <!-- valor da entrada -->
                <div class="col-2">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="number" class="form-control" id="valor" placeholder="R$" required placeholder="R$" required step="0.01" pattern="[0-9]+([\.,][0-9]+)?">
                </div>

                <!-- beneficiários - registrar os nomes -->
                    <div class="col-md-2">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-select form-control" required>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="3">Tipo 3</option>
                            <option value="3">Tipo 4</option>
                        </select>
                    </div>

                <!-- enviar documento -->
                <div class="col-md-2">
                    <label for="file" class="form-label">Documento</label>
                    <input type="file" class="form-control" id="file" placeholder="Documento">
                </div>    
                
                <!-- descrição da entrada -->
                <div class="col-md-2">
                  <label for="descricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="descricao" placeholder="Opcional">
                </div>
    
                <!-- botão -->
                <div class="col-2">
                  <button type="submit" class="btn btn-primary " id="btnRegistrar">Registrar Entrada</button>
                </div>
              </form>

              <!-- saídas -->
              <div class="table">
                <form class="row g-3">
                    <h3 class="titleForm">Saídas</h3>
                    <!-- beneficiários - registrar os nomes -->
                      <div class="col-md-2">
                        <label for="beneficiario" class="form-label">Beneficiário</label>
                        <select id="beneficiario" class="form-select form-control" required>
                          <option value="1">Beneficiário 1</option>
                          <option value="2">Beneficiário 2</option>
                          <option value="3">Beneficiário 3</option>
                          <option value="3">Beneficiário 4</option>
                        </select>
                      </div>
                   
                    <!-- data da saída -->
                    <div class="col-md-2">
                      <label for="data" class="form-label">Data</label>
                      <input type="date" class="form-control" id="date" required>
                    </div>
    
                    <!-- valor da saída -->
                    <div class="col-2">
                      <label for="valor" class="form-label">Valor</label>
                      <input type="number" class="form-control" id="valor" placeholder="R$" required step="0.01" pattern="[0-9]+([\.,][0-9]+)?" >
                    </div>
    
                    <!-- beneficiários - registrar os nomes -->
                    <div class="col-md-2">
                        <label for="tipo" class="form-label">Tipo</label>
                        <select id="tipo" class="form-select form-control" required>
                            <option value="1">Tipo 1</option>
                            <option value="2">Tipo 2</option>
                            <option value="3">Tipo 3</option>
                            <option value="3">Tipo 4</option>
                        </select>
                    </div>

                    <!-- enviar documento -->
                    <div class="col-md-2">
                        <label for="file" class="form-label">Documento</label>
                        <input type="file" class="form-control" id="file" placeholder="Documento">
                      </div>

                    <!-- descrição da saída -->
                    <div class="col-md-2">
                      <label for="descricao" class="form-label">Descrição</label>
                      <input type="text" class="form-control" id="descricao" placeholder="Opcional">
                    </div>
        
                    <!-- botão -->
                    <div class="col-2">
                      <button type="submit" class="btn btn-primary" id="btnRegistrar">Registrar Saída</button>
                    </div>
                  </form>
        </div>
    </main>
